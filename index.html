<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingskalender</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>

<body>
    <h1>Trainingskalender</h1>
    <div id="calendar-nav">
        <button id="prevMonth">◀️</button>
        <span id="month-year"></span>
        <button id="nextMonth">▶️</button>
    </div>
    <div id="calendar-container">

        <table id="calendar-table">

            <thead>
                <tr>
                    <th>MO</th>
                    <th>DI</th>
                    <th>MI</th>
                    <th>DO</th>
                    <th>FR</th>
                    <th>SA</th>
                    <th>SO</th>
                </tr>
            </thead>

            <tbody>
            <!--Hier fügt JS die Tabelle ein-->
            </tbody>
        </table>

    </div>
    <div id="training-window">
        <h2 id="training-date"></h2>
        <label for="exercise" id="labelUebung">Übung:</label> <br>
        <input type="text" id="exercise" list=" exerciseList" placeholder="z.B. Liegestütze"> <br>
        <label for="sets">Sätze:</label> <br>
        <input type="number" id="sets" placeholder="z.B 3"> <br>
        <label for="reps">Wiederholungen:</label><br>
        <input type="number" id="reps" placeholder="z.B. 12"> <br>
         <button onclick="addExercise()">Hinzufügen</button> <br>
        

        <p id="Trainingsdaten"></p>
    
    
    <div id="exercise-container">
    <table id="exercise-table">
        <thead>
            <tr>
                <th>Übung</th>
                <th>Sätze</th>
                <th>Wiederholungen</th>
            </tr>
        </thead>
        <tbody>
            <!-- Hier erscheinen die Übungen -->
        </tbody>
    </table>
</div>



       
    </div>
    
    <script src="../SKRIPT/skript.js" defer></script>
</body>

</html>
